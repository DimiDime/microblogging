<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Profile</title>
    <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='stylesheet.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="profile.js"></script> 
  </head>

  <body class="segoe" style="background: rgb(230, 236, 240);">
    <div>
      <input class="search-bar" type="text" placeholder="Search">

    </div>
    <div>
      <div class="wallcontainer">
          <div class="profilecard">
            <div class="profilecardhead"></div>
            <div class="profilecardimagediv">
              <img src="images\blank_profile_pic.png">
            </div>

            <div class="followContainer">
              <div class="followButCont">
                <button id="followBut" class="followBut">Follow</button>
              </div>
            </div>
            <div class="profilecardnameidcont">
              <div class="profilecardnamecont">
                <span id="profilecardname">"User Name"</span>
              </div>
              <span id="profilecarduid">"@User ID"</span>
            </div>

            <div class="profilecardstatsdiv">
              <ul class="profilecardstatslist">
                <li class="profilecardstatslistitem">
                  <span class="dispblk">
                    <span class="statslistitemhead">Tweets</span>
                    <span id="statslistitemcount" class="statslistitemcount">0</span>
                  </span>
                </li>

                  <li class="profilecardstatslistitem">
                    <span class="dispblk">
                      <span class="statslistitemhead">Following</span>
                      <span class="statslistitemcount">0</span>
                    </span>
                  </li>

                  <li class="profilecardstatslistitem">
                    <span class="dispblk">
                      <span class="statslistitemhead">Followers</span>
                      <span class="statslistitemcount">0</span>
                    </span>
                  </li>
              </ul>
            </div>
          </div>


          <div class="rightcontainer">
            <div class="posttweetcontainer">
              <img class="posttweetprofimg" src="images\blank_profile_pic.png">
              <div class="ml56px">
                <div class="posttweettacontainer">
                  <textarea id="posttweetta" class="posttweetta" 
                  placeholder="Tweet..."></textarea>

                  <div class="postTweetCountCont">
                    <span class="postTweetCount"><span id="totalchars">0</span>/250</span>
                  </div>
                </div>
                <div class="posttweetbutcont">
                  <button id="posttweetbut" class="posttweetbut">Tweet</button>
                </div>
              </div>
            </div>
            <div>
              <ul id="tweetscontainer" class="tweetscontainer">
                <div> 
                  <header>
                    <h1>Microblogging</h1>
                    <a href="{{ url_for('main.index_home') }}">Home</a>
                    <a href="{{ url_for('main.index_user') }}">User</a>
                  </header>
                  <section class="content">
                    {% block content %}
                      <section>
                        <h2>Own posts</h2>
                        {% include 'posts_template.html' %}
                      </section>
                    {% endblock %}
                  </section> 
                </div>
              </ul>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
